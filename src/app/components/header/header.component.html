<!-- Header -->
<header class="bg-orange-50">
  <!-- Desktop Header -->
  <div class="hidden md:flex items-center justify-between px-6 py-4">
    <a href="#hero" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
      <div class="w-10 h-10 bg-orange-500 rounded-lg flex items-center justify-center">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
      </div>
      <div>
        <h1 class="text-xl font-bold text-gray-900">Zurura Kids</h1>
        <p class="text-sm text-gray-600">Digital Kindergarten Agenda</p>
      </div>
    </a>

    <nav class="flex items-center gap-8">
      <a href="#features" class="text-gray-700 hover:text-gray-900 transition-colors">{{ translations.features }}</a>
      <a href="#about" class="text-gray-700 hover:text-gray-900 transition-colors">{{ translations.about }}</a>
      <a href="#contact" class="text-gray-700 hover:text-gray-900 transition-colors">{{ translations.contact }}</a>
    </nav>

    <div class="flex items-center gap-4">
      <!-- Language Dropdown -->
      <div class="relative">
        <button (click)="toggleDropdown()" class="flex items-center gap-2 text-sm text-gray-600 hover:text-gray-900 transition-colors px-3 py-2 rounded-lg hover:bg-gray-100">
          <span class="text-lg">{{ getCurrentLanguageInfo()?.flag }}</span>
          <span>{{ getCurrentLanguageInfo()?.name }}</span>
          <svg class="w-4 h-4 transition-transform" [class.rotate-180]="isDropdownOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        
        <!-- Dropdown Menu -->
        <div *ngIf="isDropdownOpen" class="absolute top-full right-0 mt-1 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-50">
          <div class="py-1">
            <button 
              *ngFor="let language of languages" 
              (click)="selectLanguage(language.code)"
              class="w-full flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors"
              [class.bg-orange-50]="language.code === currentLanguage">
              <span class="text-lg">{{ language.flag }}</span>
              <span>{{ language.name }}</span>
              <span *ngIf="language.code === currentLanguage" class="ml-auto text-orange-500">âœ“</span>
            </button>
          </div>
        </div>
      </div>
      
      <button
        class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-lg flex items-center gap-2 transition-colors">
        <span>ðŸ‘¤</span>
        {{ translations.login }}
      </button>
    </div>
  </div>

  <!-- Mobile Header -->
  <div class="md:hidden">
    <!-- Top Row -->
    <div class="flex items-center justify-between px-4 py-3">
      <a href="#hero" class="flex items-center gap-2 hover:opacity-80 transition-opacity">
        <div class="w-8 h-8 bg-orange-500 rounded-lg flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
        </div>
        <div>
          <h1 class="text-lg font-bold text-gray-900">Zurura Kids</h1>
          <p class="text-xs text-gray-600">Digital Kindergarten Agenda</p>
        </div>
      </a>

      <div class="flex items-center gap-2">
        <!-- Mobile Language Dropdown -->
        <div class="relative">
          <button (click)="toggleDropdown()" class="flex items-center gap-1 text-sm text-gray-600 px-2 py-1 rounded-lg hover:bg-gray-100">
            <span class="text-base">{{ getCurrentLanguageInfo()?.flag }}</span>
            <span class="text-xs">{{ getCurrentLanguageInfo()?.code?.toUpperCase() }}</span>
            <svg class="w-3 h-3 transition-transform" [class.rotate-180]="isDropdownOpen" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          
          <!-- Mobile Dropdown Menu -->
          <div *ngIf="isDropdownOpen" class="absolute top-full right-0 mt-1 w-40 bg-white rounded-lg shadow-lg border border-gray-200 z-50">
            <div class="py-1">
              <button 
                *ngFor="let language of languages" 
                (click)="selectLanguage(language.code)"
                class="w-full flex items-center gap-2 px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors"
                [class.bg-orange-50]="language.code === currentLanguage">
                <span class="text-base">{{ language.flag }}</span>
                <span class="text-xs">{{ language.name }}</span>
                <span *ngIf="language.code === currentLanguage" class="ml-auto text-orange-500 text-xs">âœ“</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Mobile Menu Button -->
        <button (click)="toggleMobileMenu()" class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMobileMenuOpen" class="px-4 py-3 border-t border-gray-200 bg-white">
      <nav class="flex flex-col space-y-3">
        <a href="#features" (click)="closeMobileMenu()" class="text-gray-700 hover:text-gray-900 transition-colors py-2">{{ translations.features }}</a>
        <a href="#about" (click)="closeMobileMenu()" class="text-gray-700 hover:text-gray-900 transition-colors py-2">{{ translations.about }}</a>
        <a href="#contact" (click)="closeMobileMenu()" class="text-gray-700 hover:text-gray-900 transition-colors py-2">{{ translations.contact }}</a>
        <button
          class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors w-full justify-center mt-2">
          <span>ðŸ‘¤</span>
          {{ translations.login }}
        </button>
      </nav>
    </div>
  </div>
</header>
