<!-- About Section -->
<section id="about" class="px-6 py-16 bg-gray-50">
  <div class="max-w-7xl mx-auto">
    <div class="grid lg:grid-cols-2 gap-12 items-center">
      <div>
        <h2 class="text-4xl font-bold text-gray-900 mb-6">
          {{ translations.aboutTitle }} <span class="text-orange-500">Zurura Kids</span>
        </h2>
        <p class="text-xl text-gray-600 mb-8 leading-relaxed">
          {{ translations.aboutDescription1 }}
        </p>
        <p class="text-lg text-gray-600 mb-8">
          {{ translations.aboutDescription2 }}
        </p>
        
        <div class="grid grid-cols-2 gap-8">
          <div>
            <div class="text-3xl font-bold text-orange-500 mb-2">{{ translations.pioneers }}</div>
            <div class="text-gray-600">{{ translations.inEarlyEducation }}</div>
          </div>
          <div>
            <div class="text-3xl font-bold text-green-500 mb-2">24/7</div>
            <div class="text-gray-600">{{ translations.supportAvailable }}</div>
          </div>
        </div>
      </div>
      
      <div class="relative">
        <div class="bg-white rounded-2xl shadow-lg p-8">
          <div class="text-center">
            <div class="w-20 h-20 bg-orange-500 rounded-full flex items-center justify-center mx-auto mb-6">
              <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
              </svg>
            </div>
            <h3 class="text-2xl font-bold text-gray-900 mb-4">{{ translations.ourMission }}</h3>
            <p class="text-gray-600 leading-relaxed">
              {{ translations.missionDescription }}
            </p>
          </div>
        </div>
        
        <!-- Floating elements -->
        <div class="absolute -top-4 -right-4 w-8 h-8 bg-yellow-400 rounded-full opacity-60"></div>
        <div class="absolute -bottom-4 -left-4 w-6 h-6 bg-blue-400 rounded-full opacity-60"></div>
      </div>
    </div>
  </div>
</section>
